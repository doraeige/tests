<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格内滚动</title>
    <style>
        td {
            min-width: 70px;
            text-align: center;
        }

        th:first-of-type {
            min-width: 125px;
        }

        div.contained_table {
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="contained_table">
        <table border="1">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>1st</th>
                    <th>2nd</th>
                    <th>3rd</th>
                    <th>4th</th>
                    <th>5th</th>
                    <th>6th</th>
                    <th>7th</th>
                    <th>8th</th>
                    <th>9th</th>
                    <th>Final</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Toronto</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>4</td>
                    <td>0</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>San Francisco</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>4</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
